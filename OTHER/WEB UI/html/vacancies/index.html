<head>
  <title>Vacancy Search</title>
  <link rel="stylesheet" href="html/vacancies/filter-bar.css">
</head>


<div class="back">
<div class="container" id="vacancies-container">
<div class="panel panel-default">
   <div id="panel-body" class="panel-body">
      <form class="form-inline" role="form">
		<div class="form-group">
            <label class="filter-col" style="margin-right:0;" for="pref-search">Search:</label>
            <input type="text" class="form-control input-sm" id="pref-search" ng-model="title">
        </div>
        <div class="form-group">
           <label class="filter-col" style="margin-right:0;" for="pref-perpage">By Company Name:</label>
           <select id="pref-perpage" class="form-control" ng-model="company">
              <option selected="Edvantis">Edvantis</option>
              <option>Google</option>
              <option>Microsoft</option>
              <option>Oracle</option>
              <option>Motorolla</option>
              <option>SpaceX</option>
              <option>Mercedes</option>
              <option>...</option>
           </select>
        </div>
        <div class="form-group">
            <label class="filter-col" style="margin-right:0;" for="pref-orderby">By Direction:</label>
            <select id="pref-perpage" class="form-control" ng-model="direction">
               <option>Administration</option>
               <option>Design</option>
               <option>For Freelancers</option>
               <option>Project Management</option>
               <option>Software Development</option>
               <option>System Architecture</option>
               <option>Databases</option>
               <option>Quality Control</option>
               <option>...</option>
            </select>
         </div>
         <div class="form-group">
            <label class="filter-col" style="margin-right:0;" for="pref-perpage">By Location:</label>
            <select id="pref-perpage" class="form-control" ng-model="country">
               <option selected="Edvantis">Ukraine</option>
               <option>USA</option>
               <option>Germany</option>
               <option>Egypt</option>
               <option>Israel</option>
               <option>Poland</option>
               <option>Brazil</option>
               <option>...</option>
            </select>
         </div>


         <div class="col-lg-2 col-lg-offset-5 form-group">
            <button type="submit" class="btn btn-default filter-col col-lg-12">
            <span class="glyphicon glyphicon-search"></span> Find
            </button>
         </div>
      </form>
   </div>
</div>
</div>




<div class="container">
   <hgroup class="mb20">
      <h1>Search Results</h1>
      <h2 class="lead"><strong class="text-danger">{{vacancies.length}}</strong> results were found.</h2>
   </hgroup>
   <section class="col-md-12">
     <article class="search-result row" ng-repeat="vacancy in vacancies | filter: country | filter: direction | filter: company | filter: title | filter: city">
        <div class="col-lg-3 col-xs-12 col-sm-12 col-md-3">
           <a ng-click="showVacancy(vacancy.id - 1)" title="Logo" class="thumbnail"><img class="company-logo" src={{vacancy.url}} alt="CompanyLogo" /></a>
        </div>
        <div id="vac-text" class="col-xs-12 col-sm-12 col-md-7 excerpet">
           <h3><a ng-click="showVacancy(vacancy.id - 1)" title="">{{vacancy.title}}</a></h3>

           <p> {{vacancy.description}} </p>
           <br>

        </div>
        <div id="glyphicons" class="col-lg-2 col-xs-12 col-sm-12 col-md-2">
           <ul class="meta-search">
              <li><i class="glyphicon glyphicon-time"></i> <span>{{vacancy.postdate}}</span></li>
              <li><i class="glyphicon glyphicon-usd"></i> <span>{{vacancy.salary}}</span></li>
              <li><i class="glyphicon glyphicon-home"></i> <span>{{vacancy.location}}</span></li>
           </ul>
         </div>
        <span class="clearfix border"></span>
     </article>
      <div class="text-center">
         <ul id="pagination"class="pagination ">
            <li><a href="#">«</a></li>
            <li class='active'><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">»</a></li>
         </ul>
      </div>
   </section>
</div>
</div>
