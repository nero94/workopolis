<head>
  <link rel="stylesheet" href="html/vacancies/filter-bar.css">
  <title>Manager profile - Employers</title>
</head>
<h2 align="center">Employers</h2>

<div class="back">
<div class="container" id="vacancies-container" align="center">
<div class="panel panel-default">
   <div id="panel-body" class="panel-body">
      <form class="form-inline" role="form">
		<div class="form-group">
            <label class="filter-col" style="margin-right:0;" for="pref-search">Search:</label>
            <input type="text" class="form-control input-sm" id="pref-search">
        </div>
        <div class="form-group">

         </div>
 
         <div class="form-group">
            <label class="filter-col" style="margin-right:0;" for="pref-perpage">By Location:</label>
            <select id="pref-perpage" class="form-control">
               <option selected="Edvantis">USA</option>
               <option>Ukraine</option>
               <option>Germany</option>
               <option>Egypt</option>
               <option>Israel</option>
               <option>Poland</option>
               <option>Brazil</option>
               <option>...</option>
            </select>
         </div>

    
      </form>

   </div>
</div>
</div>




<div class="container">

   <section class="col-lg-12 col-xs-12 col-sm-12 col-md-12" ng-controller="ManagerProfileContr">
     <article class="search-result row" ng-repeat="vacancy in vacancies">
        <div class="col-lg-3 col-xs-12 col-sm-12 col-md-3">
           <a href="#" title="Logo" class="thumbnail"><img class="company-logo" src={{vacancy.url}} alt="CompanyLogo" /></a>
        </div>
        <div id="vac-text" class="col-xs-12 col-sm-12 col-md-7 excerpet">
           <h3><a href="#" title="">{{vacancy.title}}</a></h3>

           <p> <i class="glyphicon glyphicon-home"></i> {{vacancy.location}} </p>
		   <p> President: {{vacancy.president}} </p>
           <br>

        </div>
        <div id="glyphicons" class="col-lg-2 col-xs-12 col-sm-12 col-md-2">
         </div>
        <span class="clearfix border"></span>
     </article>
      <div class="text-center">
         <ul id="pagination"class="pagination ">
            <li><a href="#">«</a></li>
            <li class='active'><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">»</a></li>
         </ul>
      </div>
   </section>
</div>
</div>
